# Site settings
title: wescan
description: 'wescan is a search engine for the internet, not the web, and this is our blog where we write about our tech'
lang: en-US
timezone:
# image: assets/img/ogp.png
repo: https://github.com/wescanRS/blog
mode: light

# Profile settings
author:
  name: wescan
  bio: 'wescan is a search engine for the internet, not the web, and this is our blog where we write about our tech'
  github: wescanRS
  twitter: wescanRS
  email: hi@retarders.top
  # avatar: /assets/img/avatar.jpg

# URL settings
url: "https://blog.wescan.retarders.top/" #
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles